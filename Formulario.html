<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
    <h1>Formulario</h1>
    
    <div>
        <label for="input1">Nombre:</label>
        <input type="text" id="nombre"><br><br>
        
        <label for="input2">Apellido:</label>
        <input type="text" id="apellido"><br><br>
        
        <label for="input3">Fecha de nacimiento:</label>
        <input type="text" id="fechadenaci"><br><br>
        
        <button type="button" onclick="mandarData()">Mandar</button>
    </div>

    <script>
        function mandarData(){

let nombre = document.getElementById ('nombre').value;
let apellido = document.getElementById ('apellido').value;
let fechadenac = document.getElementById ('fechadenaci').value;


fetch('https://jsonplaceholder.typicode.com/users',{
    Headers:{"Content-Type": "application/json; charset=utf-8"},
    method: 'POST',
    body: JSON.stringify({
        nomb:nombre,
        apell: apellido,
        fecha: fechadenac,
    })
})


.then(respuesta=> respuesta.json())
.then (datos=>{
document.getElementById('nombre').value="";
document.getElementById('apellido').value="";
document.getElementById('fechadenaci').value="";
alert('Se mando correcto')

})

}
    </script>
</body>
</html>
